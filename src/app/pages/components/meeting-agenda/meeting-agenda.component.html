<tui-scrollbar class="box">
  <div id="htmlData">
    <h2 class="tui-text_h2">Meeting Agenda</h2>
    <form [formGroup]="meetingForm">
      <div class="row">
        <div class="tui-container">
          <button tuiButton type="button" appearance="accent" class="tui-space_right-3 tui-space_bottom-3"
            icon="tuiIconDownloadLarge" (click)="openPDF()">
            Download as PDF
          </button><br><br><br>
          <div class="tui-form__row tui-form__row_multi-fields">
            <div class="tui-form__multi-field">
              <label tuiLabel label="Meeting / Project Name">
                <tui-input formControlName="meeting_name" tuiTextfieldSize="m" tuiTextfieldLabelOutside="true">
                </tui-input>
              </label>
            </div>
            <div class="tui-form__multi-field">
              <label tuiLabel label="Date of Meeting">
                <tui-input-date formControlName="dom" tuiTextfieldSize="m" tuiTextfieldLabelOutside="true">
                </tui-input-date>
              </label>
              <!-- <tui-field-error formControlName="moneyValue"></tui-field-error> -->
            </div>
          </div>
          <div class="tui-form__row tui-form__row_multi-fields">
            <div class="tui-form__multi-field">
              <label tuiLabel label="Meeting Facilitator">
                <tui-input formControlName="meeting_facilitator" tuiTextfieldSize="m" tuiTextfieldLabelOutside="true">
                </tui-input>
              </label>
              <!-- <tui-field-error formControlName="meeting_facilitator"></tui-field-error> -->
            </div>
            <div class="tui-form__multi-field">
              <label tuiLabel label="Time">
                <tui-input-time formControlName="time" [items]="items1">
                  Input time
                </tui-input-time>
              </label>
            </div>
            <div class="tui-form__multi-field">
              <label tuiLabel label="Location">
                <tui-input formControlName="location" tuiTextfieldSize="m" tuiTextfieldLabelOutside="true">
                </tui-input>
              </label>
              <!-- <tui-field-error formControlName="meeting_facilitator"></tui-field-error> -->
            </div>
          </div>
        </div>
        <div class="tui-container">
          <tui-accordion>
            <tui-accordion-item>
              <h4>1. Meeting Objective</h4>
              <ng-template tuiAccordionItemContent>
                <div class="tui-col-12">
                  <tui-text-area formControlName="objective">
                    <span class="tui-required"></span>
                  </tui-text-area>
                  <tui-field-error formControlName="objective"></tui-field-error>
                </div>
              </ng-template>
            </tui-accordion-item>
          </tui-accordion>
        </div>
        <div class="tui-container">
          <tui-accordion>
            <tui-accordion-item>
              <h4>2. Attendees</h4>
              <ng-template tuiAccordionItemContent>
                <button tuiIconButton type="button" class="tui-space_bottom-3" icon="tuiIconPlusCircleLarge"
                  (click)="addNewRow('attendees')"></button><br />
                <table tuiTable [columns]="attendees_columns">
                  <thead tuiThead>
                    <tr tuiThGroup>
                      <th *tuiHead="'name'" tuiTh class="first" [sorter]="null">
                        Name
                      </th>
                      <th *tuiHead="'department'" tuiTh [sorter]="null">
                        Department / Division
                      </th>
                      <th *tuiHead="'mail'" tuiTh [sorter]="null">E-mail</th>
                      <th *tuiHead="'phone'" tuiTh [sorter]="null">Phone</th>
                    </tr>
                  </thead>
                  <tbody tuiTbody formArrayName="attendees_rows">
                    <tr tuiTr *ngFor="
                      let itemrow of meetingForm.get('attendees_rows')[
                        'controls'
                      ];
                      let i = index;
                      let l = last
                    " [formGroupName]="i">
                      <th *tuiCell="'name'" tuiTd>
                        <tui-input formControlName="name">
                          <span class="tui-required"></span>
                        </tui-input>
                      </th>
                      <th *tuiCell="'department'" tuiTd>
                        <tui-input formControlName="department">
                          <span class="tui-required"></span>
                        </tui-input>
                      </th>
                      <th *tuiCell="'mail'" tuiTd>
                        <tui-input formControlName="mail">
                          <span class="tui-required"></span>
                        </tui-input>
                        <tui-field-error formControlName="mail"></tui-field-error>
                      </th>
                      <th *tuiCell="'phone'" tuiTd>
                        <tui-input-number formControlName="phone">
                          <span class="tui-required"></span>
                        </tui-input-number>
                      </th>
                      <th *tuiCell="'actions'" tuiTd>
                        <button tuiIconButton *ngIf="
                          meetingForm.get('attendees_rows')['controls'].length >
                          1
                        " (click)="deleteRow('attendees', i)" appearance="flat" size="s" icon="tuiIconTrash"
                          title="Remove" shape="rounded" class="remove"></button>
                      </th>
                    </tr>
                  </tbody>
                </table>
              </ng-template>
            </tui-accordion-item>
          </tui-accordion>
        </div>
        <div class="tui-container">
          <tui-accordion>
            <tui-accordion-item>
              <h4>3. Meeting Agenda</h4>
              <ng-template tuiAccordionItemContent>
                <button tuiIconButton type="button" class="tui-space_bottom-3" icon="tuiIconPlusCircleLarge"
                  (click)="addNewRow('agenda')"></button><br />
                <table tuiTable [columns]="agenda_columns">
                  <thead tuiThead>
                    <tr tuiThGroup>
                      <th *tuiHead="'topic'" tuiTh [sorter]="null">Topic</th>
                      <th *tuiHead="'owner'" tuiTh [sorter]="null">Owner</th>
                      <th *tuiHead="'time'" tuiTh [sorter]="null">Time</th>
                    </tr>
                  </thead>
                  <tbody tuiTbody formArrayName="agenda_rows">
                    <tr tuiTr *ngFor="
                      let itemrow of meetingForm.get('agenda_rows')['controls'];
                      let i = index;
                      let l = last
                    " [formGroupName]="i">
                      <th *tuiCell="'topic'" tuiTd>
                        <tui-input formControlName="topic">
                          <span class="tui-required"></span>
                        </tui-input>
                      </th>
                      <th *tuiCell="'owner'" tuiTd>
                        <tui-input formControlName="owner">
                          <span class="tui-required"></span>
                        </tui-input>
                      </th>
                      <th *tuiCell="'time'" tuiTd>
                        <tui-input formControlName="time">
                          <span class="tui-required"></span>
                        </tui-input>
                      </th>
                      <th *tuiCell="'actions'" tuiTd>
                        <button tuiIconButton *ngIf="
                          meetingForm.get('agenda_rows')['controls'].length > 1
                        " (click)="deleteRow('agenda', i)" appearance="flat" size="s" icon="tuiIconTrash"
                          title="Remove" shape="rounded" class="remove"></button>
                      </th>
                    </tr>
                  </tbody>
                </table>
              </ng-template>
            </tui-accordion-item>
          </tui-accordion>
        </div>
        <div class="tui-container">
          <tui-accordion>
            <tui-accordion-item>
              <h4>
                4. Preparation (documents/handouts to bring, reading material
                etc.)
              </h4>
              <ng-template tuiAccordionItemContent>
                <button tuiIconButton type="button" class="tui-space_bottom-3" icon="tuiIconPlusCircleLarge"
                  (click)="addNewRow('preparation')"></button><br />
                <table tuiTable [columns]="preparation_columns">
                  <thead tuiThead>
                    <tr tuiThGroup>
                      <th *tuiHead="'description'" tuiTh [sorter]="null">
                        Description
                      </th>
                      <th *tuiHead="'prepared_by'" tuiTh [sorter]="null">
                        Prepared By
                      </th>
                    </tr>
                  </thead>
                  <tbody tuiTbody formArrayName="preparation_rows">
                    <tr tuiTr *ngFor="
                      let itemrow of meetingForm.get('preparation_rows')[
                        'controls'
                      ];
                      let i = index;
                      let l = last
                    " [formGroupName]="i">
                      <th *tuiCell="'description'" tuiTd>
                        <tui-input formControlName="description">
                          <span class="tui-required"></span>
                        </tui-input>
                      </th>
                      <th *tuiCell="'prepared_by'" tuiTd>
                        <tui-input formControlName="prepared_by">
                          <span class="tui-required"></span>
                        </tui-input>
                      </th>
                      <th *tuiCell="'actions'" tuiTd>
                        <button tuiIconButton *ngIf="
                          meetingForm.get('preparation_rows')['controls']
                            .length > 1
                        " (click)="deleteRow('preparation', i)" appearance="flat" size="s" icon="tuiIconTrash"
                          title="Remove" shape="rounded" class="remove"></button>
                      </th>
                    </tr>
                  </tbody>
                </table>
              </ng-template>
            </tui-accordion-item>
          </tui-accordion>
        </div>
      </div>
    </form>
  </div>
</tui-scrollbar>
